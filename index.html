<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js image plugin</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container-fluid mt-3">
       <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header">Onlcik image plugin</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="main-image">
                                <img id="mainImage" src="image/index.jpg" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="sub-image">
                        <img src="image/1.jpg" alt="" id="img1">
                        <img src="image/2.jpg" alt="" id="img2">
                        <img src="image/3.jpg" alt="" id="img3">
                        <img src="image/4.jpg" alt="" id="img4">
                    </div>
                </div>
            </div>
        </div>
       </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
